name: build ubi8 image

on:
  push:
    paths:
      - 'ubi8/**'
      - '.github/workflows/ubi8.yml'
  pull_request:

# write permission implies read permission.
permissions:
  # for create release tag
  contents: write
  # for push to ghcr.io registry.
  packages: write
  

jobs:
  ubi8:
    name: packaging ubi8 image
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ubi-devcontainer
      REGISTRY: ghcr.io
    steps:

    - uses: actions/checkout@v4

    - name: Log in to Red Hat Registry
      uses: redhat-actions/podman-login@v1
      with:
        registry: registry.redhat.io
        username: ${{ secrets.REGISTRY_REDHAT_IO_USER }}
        password: ${{ secrets.REGISTRY_REDHAT_IO_PASSWORD }}
    - name: Buildah Action
      id: build-image
      uses: redhat-actions/buildah-build@v2
      with:
        image: ${{ github.actor }}/${{ env.IMAGE_NAME }}
        tags: latest ubi8 ${{ github.sha }}
        containerfiles: |
          ./ubi8/Containerfile

    - name: Push to GitHub Container Repository
      id: push-to-ghcr
      uses: redhat-actions/push-to-registry@v2
      with:
        image: ${{ steps.build-image.outputs.image }}
        tags: ${{ steps.build-image.outputs.tags }}
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
